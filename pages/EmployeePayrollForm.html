<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href = "../css/EmployeePayrollorm.css" rel="stylesheet">
    <title>Employee Payroll form</title>
    <style></style>
</head>
<body>
    <header class = "header-content header">
        <div class= "logo-content">
        <img src="../assets/logo.png" alt= "">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text" emp-payroll>PAYROLL</span>
        </div>
        </div>
    </header>
    <div class = "form-content">
        <form class ="form" action="#"
        onsubmit="save(); return false">
        <div class="form-head"> Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                <label>
                <input type="radio" id="profile1" name="profile" value="/assets/assets/profile-images/Ellipse -3.png" required>
                <img class="profile" id="image1" src="../assets/Ellipse -3.png">
                </label>
                <label>
                <input type="radio" id="profile2" name="profile" value="/assets/assets/profile-images/Ellipse 1.png" required>
                <img class="profile" id="image2" src="../assets/Ellipse -1.png">
                </label>
                <label>
                <input type="radio" id="profile3" name="profile" value="/assets/assets/profile-images/Ellipse -8.png" required>
                <img class="profile" id="image3" src="../assets/Ellipse -8.png">
                </label>
                <label>
                <input type="radio" id="profile4" name="profile" value="/assets/Ellipse -7.png" required>
                <img class="profile" id="image4" src="../assets/Ellipse -7.png">
                </label>
                </div>
            </div>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label class="text" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label class="text" for="female">Female</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                <label class="text" for="er">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Salary</label>
            <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        </form>
    </div>
</body>
</html>
